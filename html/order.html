    <section style=" background: #EFECEA;">
        <div class="container">
            <h1>Đặt bàn</h1>
    
            <form action="#">
                <label for="name">Họ tên:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
    
                <label for="phone">Số điện thoại:</label>
                <input type="number" id="phone" name="phone" required>
                <span class="error" id="phoneError"></span>
    
                <label for="numPeople">Số lượng người:</label>
                <input type="number" id="numPeople" name="numPeople" min="1" required>
                <span class="error" id="numPeopleError"></span>
    
                <label for="date">Ngày:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="time">Giờ:</label>
                <input type="time" id="time" name="time" required>
    
                <label for="specialRequest">Yêu cầu đặc biệt:</label>
                <textarea id="specialRequest" name="specialRequest"></textarea>
    
                <label for="table">Chọn bàn:</label>
                <select id="table" name="table" required>
                    <option value="">Chọn bàn</option>
                    <option value="1">Bàn 1</option>
                    <option value="2">Bàn 2</option>
                    <option value="3">Bàn 3</option>
                </select>
                <button type="submit">Đặt bàn</button>
                
            </form>
        </div>
    </section>
